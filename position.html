<html>

<head>
    <title>Positon CSS</title>
</head>

<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
        ">header</div>

    <div style="
            background-color: chartreuse;
            color: aliceblue;
            position: fixed;
            top: 50px;
            left: 0;
            bottom: 0;
            width: 72px;
        ">
        sidebar
        <div style="
            background-color: red;
            position: absolute;
            color: white;
            top: 60px;
            right: 10px;
        ">
            absolute
        </div>
    </div>
    <div style="
    background-color: red;
    position: absolute;
    color: white;
    top: 60px;
    right: 10px;
    ">
        absolute
    </div>
    <div style="
            background-color: aquamarine;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
    <div style="
        background-color: rgb(237, 64, 191);
        height: 200px;

        position: relative;
    ">
        div 2

        background-color: black;

            5:00
